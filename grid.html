<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid layout</title>
    <style>
        #grid{
            background-color: red;
            display: grid;
            padding: 10px;
            grid-column-gap: 5px;
            grid-row-gap:5px;
            grid-template-columns: 200px 200px auto;
        }
        .griditem{
            background-color: white;
            font-size: 20px;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="grid">
        <div class="griditem">
            <ul>
                <li>
                    <a href="">home</a>
                    <a href="">home</a>
                    <a href="">home</a>
                    <a href="">home</a>

                </li>
            </ul>
        </div>
        <div class="griditem">1</div>
        <div class="griditem">1</div>
        <div class="griditem">1</div>
        <div class="griditem">1</div>
        <div class="griditem">1</div>
        <div class="griditem">1</div>
        <div class="griditem">1</div>
        <div class="griditem">1</div>
        <div class="griditem">1</div>
    </div>
</body>
</html>
